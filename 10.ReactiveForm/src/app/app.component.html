<h1> {{ title | titlecase }}</h1>

<form [formGroup]="userForm" style="padding: 50px;" (ngSubmit)="submitForm()">
  <div>
    <label for='name'>Name: </label>
    <input type='text' name='name' formControlName='name' placeholder="Name"/>
  </div>
  <div>
    <label for='email'>Email: </label>
    <input type='text' name='email' formControlName='email' placeholder="Email"/>
  </div>
  <div formGroupName="address">
    <label for='street'>Street: </label>
    <input type='text' name='street' formControlName='street' placeholder="Street"/>
    <label for='city'>City: </label>
    <input type='text' name='city' formControlName='city' placeholder="City"/>
  </div>
  <div formArrayName="phoneNumbers">
    <div>
      @for(phoneNumber of phoneNumbers.controls; track $index) {
        <label for='phoneNumber'>Phone Number {{ $index + 1 }}: </label>
        <input type='text' name='phoneNumber' [formControlName]="$index" placeholder="Phone Number"/>
        <button type="button" (click)="removePhoneNumber($index)">Remove</button>
      }
    </div>
    <div>
      <button type="button" (click)="addPhoneNumber()">Add Phone Number</button>
    </div>
  </div>
  <div>
    <button type="submit" [disabled]="!userForm.valid">Submit</button>
  </div>
</form>
